general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  ruby:
    version: 2.2
  node:
    version: 4.1.0

dependencies:
  override:
    - rake init_wercker

test:
  override:
    - rake init_contentful
    - rake build

deployment:
  gh-pages:
    branch: master
    commands:
      - rake deploy
