general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  ruby:
    version: 2.2.1
  node:
    version: 4.1.0

dependencies:
  cache_directories:
    - vendor/bundle
    - source/bower_components
    - node_modules
  override:
    - rake init_circleci

compile:
  override:
    - rake init_contentful
    - rake build

deployment:
  gh-pages:
    branch: master
    commands:
      - rake deploy
